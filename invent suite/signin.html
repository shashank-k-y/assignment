<head>

<body>
    <div class="d-flex flex-lg-row flex-column-reverse">
        <div class="container">
            <div class="row  my-auto">
                <img id="image" src="signup.png">
            </div>
        </div>

        <div class="container justify-content-center pt-5">
            <div class="row justify-content-center my-auto pt-5">

               
                <div id="login" class="col-lg-8 my-5 text-center">
                    <div class="container pb-4">
                        <img src="logo2.png" alt="logo" />
                    </div>

                    <h2 class="mb-3">login</h2> <small class="text-muted">Enter your email and password to login</small>
                    <div class="form-group mt-5">
                        <input type="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="form-group mt-4">
                        <input type="password" class="form-control" placeholder="Password" required>
                    </div>

                    <div class="form-group justify-content-center mt-4 mb-4">
                        <button class="btn btn-default btn-block form-control "
                            style="color:white; background-color: #f00b50">Create
                            your store</button>
                        <div class="bottom text-center mb-3"><a style="color: darkcyan;" href="password.html">forgot
                                password</a>
                        </div>

                    </div>
                    <hr />
                    <div class="bottom text-center mb-3">
                        <p>Don't have an acount <a style="color: darkcyan;" href="signup.html">signup</a></p>
                    </div>
                </div>


            </div>
        </div>
    </div>
