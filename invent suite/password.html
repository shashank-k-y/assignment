<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <title>InventSuite</title>

</head>

<body>


    <div class="d-flex flex-lg-row flex-column-reverse">
        <div class="container">
            <div class="row  my-auto">
                <img id="image" src="signup.png">
            </div>
        </div>

        <div class="container justify-content-center pt-5">
            <div class="container justify-content-center pt-5">

                <div class="row justify-content-center my-auto pt-5">

                    <div id="verify" class="col-lg-8 my-5 text-center">
                        <div class="container pb-4">
                            <img src="logo2.png" alt="logo" />
                        </div>

                        <h2 class="mb-3">Reset Password</h2> <small class="text-muted">Enter your email and get password change link to your mail</small>
                        <div class="form-group mt-5">
                            <input type="email" class="form-control" placeholder="Email address" required>
                        </div>
                        <div class="form-group justify-content-center mt-4 mb-4">
                            <button class="btn btn-default btn-block form-control "
                              id="but1"  style="color:white; background-color: #f00b50">Get Verification Link</button>

                        </div>
                        <hr />
                        <div class="bottom text-center mb-3">
                            <a style="color: darkcyan;" href="signin.html">Wait,i remember my password</a>
                        </div>
                    </div>
                    <div id="checkin" style="display: none;" class="col-lg-8 my-5 text-center">
                        <div class="container pb-4">
                            <img src="logo2.png" alt="logo" />
                        </div>
                    
                        <h2 class="mb-3">Email has been sent</h2> <small class="text-muted">Please check your inbox and click in the received mail to reset password</small>
                        <div class="form-group mt-5">
                           <img src="msg.png" alt="message"/>
                        </div>
                        <div class="form-group justify-content-center mt-4 mb-4">
                           <a href="signin.html"><button class="btn btn-default btn-block form-control " style="color:white; background-color: #f00b50">Sign in</button></a>
                    
                        </div>
                        <hr />
                        <div class="bottom text-center mb-3">
                            <p>Didn't recieved any mail <a style="color: darkcyan;" id="sendagain">Send again </a></p>
                        </div>
                    </div>


                 </div>

             </div>

         </div>
    </div>
<script>
    $(document).ready(function(){
    $("#but1").click(function () {
            $("#verify").hide();
            $("#checkin").show();
        });
     $("#sendagain").click(function () {
            $("#checkin").hide();
            $("#verify").show();
        });
    });
</script>  
</body>

</html>
