<body style="padding-left: 80px;

    <div class="container-flex" style="padding-left: 50px;

     <div class="container col-8 p-4" style="background-color: white;"> 
         <h2 style="text-align: center;">Add address to your store</h2>

<form>
    <div class="row mt-4 mb-4">
        <div class="col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email"class="form-control" >
        </div>
        <div class="col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" >
        </div>

    </div>
    <div class="row mb-4">
        <div class="col-md-12">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-md-12">
            <label for="inputAddress">Apartment,suite,etc</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="inputZip">PIN code</label>
            <input type="text" class="form-control" id="inputZip">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label for="phone">Phone</label>
            <input type="email" class="form-control">
        </div>
        <div class="col-md-6">
            <label for="personal website">Bussiness or personal website</label>
            <input type="text" class="form-control">
        </div>
    <div class="row mt-4">
        <div class="col-md-12">
            <input type="checkbox" id="customCheck1">
            <label for="checkbox">Check this custom checkbox</label>
            <button style="float: right;" type="button" class="btn btn-danger m-4"><h5 class=" px-3">Enter Store</h5></button>
