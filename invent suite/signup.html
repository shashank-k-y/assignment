<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<body>
    <div class="d-flex flex-lg-row flex-column-reverse">
        <div class="container">
        <div class="row  my-auto">
            <img id="image" src="signup.png">
        </div>
        </div>

        <div class="container justify-content-center pt-5">
        <div class="row justify-content-center my-auto pt-5">
        
            <div id="signup" class="col-lg-8 my-5 text-center">
                <div class="container pb-4">
                    <img src="logo2.png" alt="logo" />
                </div>
                
                <h2 class="mb-3">Create your store</h2> <small class="text-muted">You need to start, run and grow your
                    business</small>
                <div class="form-group mt-5">
                    <input type="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group mt-4">
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-group mt-4">
                    <input type="text" id="store" class="form-control" placeholder="Your store name" required>
                </div>
                <div class="form-group justify-content-center mt-4 mb-4">
                    <button class="btn btn-default btn-block form-control "
                        style="color:white; background-color: #f00b50">Create your store</button>
        
                </div>
                <hr />
               <p>Already have an acount <a style="color: darkcyan;" href="signin.html">signin</a></p>
            </div>
        
        </div>
        </div>
    </div>

    
</body>
</html>
